{{- $t := .Title }}
<h2>Introduction</h2>
<table class="supplier-meta">
<tbody>
  <tr>
    <th>Scales</th>
    <td>
      {{- with .Params.scales -}}
        {{- range . }}
        <span>{{- . }}</span>
        {{- end }}
      {{- end }}
    </td>
  </tr>
  <tr>
    <th>Website</th>
    <td>
      {{- with .Params.website_url -}}
        <a href="{{- . }}">{{ $t | markdownify }}</a>
      {{- end }}
    </td>
  </tr>
</tbody>
</table>
