<h2>Introduction</h2>
<table class="army-meta">
<tbody>
  <tr>
    <th>Scale</th>
    <td>
      {{- with .Params.scale -}}
        <span>{{- . }}</span>
      {{- end }}
    </td>
  </tr>
  <tr>
    <th>Rulesets</th>
    <td>
      {{- with .Params.rulesets -}}
        {{- range . }}
          <span>{{- . }}</span>
        {{- end }}
      {{- end }}
    </td>
  </tr>
</tbody>
</table>
