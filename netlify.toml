[build]
  base = ""
  
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set.
  publish = "public/"

  # Default build command - build production site. Can be overriden below for
  # specific branches.
  command = "hugo"

# Production context: this is the live website (master branch)
[context.production]
  command = "hugo --environment production --minify"

[context.production.environment]
  HUGO_VERSION = "0.102.2"

# 'develop' is the branch where site development happens
[context.develop]
  command = "hugo --environment development"
